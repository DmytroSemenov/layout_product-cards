<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product cards</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card" data-qa="card">
    <img class="card__picture" src="./images/imac.jpeg" alt="apple">
    <div class="card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
    <div class="card__code">Код товара: 195434</div>

    <div class="rating">
      <div class="rating-stars">
        <img class="star" src="./images/star-active.svg" alt="star-active">
        <img class="star" src="./images/star-active.svg" alt="star-active">
        <img class="star" src="./images/star-active.svg" alt="star-active">
        <img class="star" src="./images/star-active.svg" alt="star-active">
        <img class="star" src="./images/star.svg" alt="star">
      </div>
      <div class="rating-rewievs">Отзывов: 5</div>
    </div>

    <div class="price">
      <div class="price__name">Цена:</div>
      <div class="price__amount">69 999 грн</div>
    </div>

    <a class="button__buy" href="http://localhost:8080/index.html" data-qa="hover">Купить</a>

  </div>
</body>

</html>
